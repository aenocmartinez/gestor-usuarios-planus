<div fxLayout="column" fxLayoutAlign="center stretch">

  <div fxLayout="row" fxLayoutAlign="end center" style="margin-bottom: 16px;">
    <button mat-raised-button color="primary" routerLink="/users/create">Crear Usuario</button>
  </div>

  <mat-card>
    <h2>Lista de Usuarios</h2>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <!-- Columna Nombres -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let user"> {{ user.nombres }} </td>
      </ng-container>

      <!-- Columna Apellidos -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let user"> {{ user.apellidos }} </td>
      </ng-container>

      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button color="accent" [routerLink]="['/users/edit', user.email]">
            Editar
          </button>
          <button mat-button color="warn" (click)="deleteUser(user.email)">
            Eliminar
          </button>
        </td>
      </ng-container>

      <!-- Filas y Encabezados -->
      <tr mat-header-row *matHeaderRowDef="['nombres', 'apellidos', 'email', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombres', 'apellidos', 'email', 'acciones']"></tr>
    </table>
  </mat-card>
</div>
