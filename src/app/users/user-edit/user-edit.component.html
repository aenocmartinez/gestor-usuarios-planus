<div fxLayout="column" fxLayoutAlign="center stretch">
  <mat-card>
    <h2>Editar Usuario</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()"> <!-- Verifica este atributo -->
      <mat-form-field appearance="fill">
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="nombres" required />
        <mat-error *ngIf="userForm.get('nombres')?.hasError('required')">
          Este campo es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos" required />
        <mat-error *ngIf="userForm.get('apellidos')?.hasError('required')">
          Este campo es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">
          Este campo es obligatorio.
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">
          Ingrese un email válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña (Opcional)</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
        Actualizar Usuario
      </button>
    </form>
  </mat-card>
</div>
