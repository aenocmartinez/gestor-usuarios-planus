<div class="container">
  <header class="text-center py-4">
    <h1 class="text-primary">Editar Usuario</h1>
  </header>

  <main>
    <mat-card class="form-card">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center stretch">
        <!-- Nombres -->
        <mat-form-field appearance="fill">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="nombres" required />
          <mat-error *ngIf="userForm.get('nombres')?.hasError('required')">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>

        <!-- Apellidos -->
        <mat-form-field appearance="fill">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellidos" required />
          <mat-error *ngIf="userForm.get('apellidos')?.hasError('required')">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required [attr.disabled]="true" />
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">
            Este campo es obligatorio.
          </mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">
            Ingrese un email válido.
          </mat-error>
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field appearance="fill">
          <mat-label>Contraseña (Opcional)</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <!-- Mensaje de Error -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Botones -->
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
            Actualizar Usuario
          </button>
          <button mat-raised-button color="warn" type="button" (click)="cancel()">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card>
  </main>
</div>
